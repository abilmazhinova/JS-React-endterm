<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/pwa-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Movie PWA</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#5F9EA0" />

    <!-- Apple touch icon for iOS -->
    <link rel="apple-touch-icon" href="/icons/pwa-192x192.png" />

    <!-- Optional: make iOS behave like PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <script type="module" crossorigin src="/assets/index-dkJEyOrZ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CQsO17C9.css">
  </head>
  <body>
    <div id="root"></div>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('Service Worker registered:', reg))
            .catch(err => console.log('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
